<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1>Modification de Mot de passe</h1>
    <div>
        <label for="newPass">Nouveau mot de passe</label>
        <input type="password" id="newPass">
        <button id="newPassShow">
            <i class="bi bi-eye-slash-fill"></i>
        </button>
    </div>
    <div>
        <label for="confPass">Confirmation mot de passe</label>
        <input type="password" id="confirmPass">
        <button id="confirmPassShow">
            <i class="bi bi-eye-slash-fill"></i>
        </button>
    </div>
    <div id="info"></div>
    <div id="passStrengthState"></div>
    <div id="passStrengthAlert"></div>
    <div class="progress w-25 my-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progress-bar"class="progress-bar" style="width: 0%"></div>
    </div>

    <button id="changement">Changement de mot de passe</button>

    <script src="asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
